{% extends "autoCompleteWrapper.html" %}
{% load url from future %}
{% block contents %}
{% if companies %}
	{% for company in companies %}
	<pre class= "ACResult" id="{{company.pk}}" fullName = "{{company.companyName}}">{{company}}</pre>
	{% endfor %}
{% else %}
	<pre> No results found</pre>
{% endif %}
{% endblock %}
