{% load url from future %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in onBarista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Dosis:300,500,700' rel='stylesheet' type='text/css'>
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/onBarista.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container" id="logindiv">
      <form class="form-signin" id="firstform" action="{% url 'onBaristaApp:login_view' %}" method="post">
        {% csrf_token %}
        <h1> Welcome to OnBarista </h1>
        <h2 class="form-signin-heading">Please Sign In</h2>
        <input type="text" name="username" class="input-block-level" placeholder="Username">
        <input type="password" name="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign In</button>

        {% if error_message %}
          <p>
          <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Hey!</strong> {{error_message}}
          </div>
        {% endif %}

        {% if success_message %}
          <p>
          <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{success_message}}
          </div>
        {% endif %}

      </form>
      <form class="form-signin" action="{% url 'onBaristaApp:register' %}">
        <p>Don't have a username?
        <input class="btn btn-large btn-primary" type="submit" value="Register"></p>

      </form>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/bootstrap/js/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>

  </body>
</html>
